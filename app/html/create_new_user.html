<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h1>Введите данные пользователя: </h1>
<form action="create_new_user" method="post">
    <label for="first_name"> Имя: </label>
    <label>
        <input type="string" name="first_name"/>
    </label>
    <label for="birth_date"> Дата рождения: </label>
    <input type="date" name="birth_date"/>
    <button type="submit" value="Send">Сохранить нового пользователя</button>
</form>
</body>
</html>
