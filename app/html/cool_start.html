<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример страницы с различными элементами HTML</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .container {
            width: 500px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Различные элементы HTML</h1>

<div class="container">

    <h2>Формы</h2>
    <form action="#">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="color">Цвет:</label>
            <input type="color" id="color" name="color">
        </div>
        <div class="form-group">
            <label>Пол:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
        </div>
        <div class="form-group">
            <label for="file">Файл:</label>
            <input type="file" id="file" name="file">
        </div>
        <div class="form-group">
            <label for="textarea">Текст:</label>
            <textarea id="textarea" name="textarea" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Интересы:</label><br>
            <input type="checkbox" id="reading" name="interests[]" value="reading">
            <label for="reading">Чтение</label><br>
            <input type="checkbox" id="hiking" name="interests[]" value="hiking">
            <label for="hiking">Походы</label>
        </div>
        <div class="form-group">
            <label for="select">Страна:</label>
            <select id="select" name="country">
                <option value="ru">Россия</option>
                <option value="us">США</option>
                <option value="uk">Великобритания</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Отправить">
        </div>
    </form>


    <h2>Другие элементы</h2>
    <p>Это простая <a href="https://www.google.com" target="_blank">ссылка</a>.</p>
    <img src="../images/mcraft.jpg" alt="Image example...">
    <button>Кнопка</button>
    <ul>
        <li>Список 1</li>
        <li>Список 2</li>
        <li>Список 3</li>
    </ul>
    <ol>
        <li>Нумерованный список 1</li>
        <li>Нумерованный список 2</li>
        <li>Нумерованный список 3</li>
    </ol>

</div>

</body>
</html>
